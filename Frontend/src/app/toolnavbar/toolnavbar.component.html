  <button mat-icon-button (click)="opened=!opened">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ToDoApp</span>
  <span class="example-spacer"></span>

    <mat-icon>account_circle</mat-icon>

</mat-toolbar>

      <mat-list-item><a routerLink="/sign-in" style="text-decoration: none">Sign In</a></mat-list-item>

    </mat-list>
  </mat-sidenav>
