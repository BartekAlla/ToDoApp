<div>
  MY LISTS! <br>
<mat-button-toggle (click)="addNewList()">Create new list</mat-button-toggle>
  <div>
    <table>
      <thead>
      <tr>
        <th scope="col">List Name</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let link of userLinks">
        <td><a routerLink="/listpage" (click)="saveSelectedList(link.userList.id)" style="text-decoration: none">{{ link.userList.name }}</a></td>
        <td>{{ link.listRole }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
