<div>
  MY LISTS!
  <div>
    <table>
      <thead>
      <tr>
        <th scope="col">List Name</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let link of userLinks">
        <td><a routerLink="/listpage" style="text-decoration: none">{{ link.userList.name }}</a></td>
        <td>{{ link.listRole }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
