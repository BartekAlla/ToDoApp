<form class="signupForm" (ngSubmit)="onSubmit()" #userForm="ngForm" >
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput type="number" [(ngModel)]="user.id" id="id" name="id" placeholder="Enter your id" required #id="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="user.name" id="name" name="name" placeholder="Enter your name" required #name="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Surname</mat-label>
    <input matInput type="text" [(ngModel)]="user.surname" id="surname" name="surname" placeholder="Enter your surname" required #surname="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <input matInput type="text" [(ngModel)]="user.gender" id="gender" name="gender" placeholder="Enter your gender" required #gender="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput type="number" [(ngModel)]="user.age" id="age" name="age" placeholder="Enter your age" required #age="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" [(ngModel)]="user.email" id="email" name="email" placeholder="Enter your email" required #email="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="text" [(ngModel)]="user.password" id="password" name="password" placeholder="Enter your password" required #password="ngModel">
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="submit" [disabled]="!userForm.form.valid" color="primary">Sign Up</button>
  </mat-card-actions>
</form>
