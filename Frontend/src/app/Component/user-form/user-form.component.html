<form class="signupForm" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <mat-card class="form-card">
    <mat-form-field  class="form-input">
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="user.email" id="email" name="email" placeholder="Enter your email" required
             #email="ngModel">
    </mat-form-field>
    <mat-form-field  class="form-input">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="passwordType" [(ngModel)]="user.password" id="password" name="password"
             placeholder="Enter your password" required #password="ngModel">
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="user.name" id="name" name="name" placeholder="Enter your name" required
             #name="ngModel">
    </mat-form-field>

    <mat-form-field  class="form-input">
      <mat-label>Surname</mat-label>
      <input matInput type="text" [(ngModel)]="user.surname" id="surname" name="surname" placeholder="Enter your surname"
             required #surname="ngModel">
    </mat-form-field>
    <mat-form-field  class="form-input">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="user.gender" id="gender" name="gender" placeholder="Select your gender" required
                  #gender="ngModel">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field  class="form-input">
      <mat-label>Age</mat-label>
      <input matInput type="number" [(ngModel)]="user.age" id="age" name="age" placeholder="Enter your age" required
             #age="ngModel">
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!userForm.form.valid" color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>

</form>
